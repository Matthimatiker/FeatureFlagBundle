security:
    providers:
        test_provider:
            memory:
                users:
                    user:
                        password: user
                        roles:    [ROLE_USER]
                    admin:
                        password: admin
                        roles:    [ROLE_ADMIN]

    firewalls:
        main:
            pattern: ^/
            anonymous: ~

    role_hierarchy:
        ROLE_USER:
            - FEATURE_APP
        ROLE_ADMIN:
            - ROLE_USER
            - FEATURE_ADMIN_DASHBOARD
        FEATURE_ADMIN_DASHBOARD:
            - FEATURE_LIST_USERS
            - FEATURE_LIST_REGISTRATIONS
